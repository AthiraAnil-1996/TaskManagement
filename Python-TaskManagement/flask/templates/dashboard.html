<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
</head>
<body>
    <h1>Task Management</h1>

    <!--<form action="" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="description">Description:</label>
        <input type="text" name="description" required>
        <label for="duedate">Due Date:</label>
        <input type="date" name="duedate" required>
        <label for="status">Status:</label>
        <input type="dropdown" name="status" required>
        <button type="submit">Search</button>
    </form>-->
    
    <div><a href="{{ url_for('add_task') }}">Add New Task</a></div>

    {% if tasks %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task[0] }}</td>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>
                        <form action="/update_task/{{ task[0] }}" method="post" style="display:inline;">
                          <input type="hidden" name="task_id" value="{{ task[0] }}">
                            <button type="submit">Update</button>
                        </form>
                        <a href="/delete_task/{{ task[0] }}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}

</body>
</html>
